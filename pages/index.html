<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>MCCP: Home</title>
    <meta http-equiv="refresh" content="3">
    <link rel="stylesheet" type="text/css" href="/core/core.css"/>
</head>
<body>
<div id="outer">
    <div id="navbar">
        <ul>
            <li class="navbar-button">Login</li>
        </ul>
    </div>
    <div id="panel">
        <div id="sections">
            <ul>
                <li class="section-button">Console</li>
                <li class="section-button">Logs</li>
                <li class="section-button">Files</li>
            </ul>
        </div>
        <div id="control">
            <ul>
                <li class="control-button">Start</li>
            </ul>
        </div>
        <div id="term">
            <div id="term-display">
                MC: [16:20:57] [Server thread/INFO]: Done (1.519s)! For help, type "help" or "?"
            </div>
            <form id="io" name="io">
                <div id="term-input">
                    <label for="cmd"><input id="cmd" name="cmd"></label>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
